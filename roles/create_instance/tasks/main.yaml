- name: Add each EC2 to the ELB
  ec2_elb:
    state: present
    ec2_elbs: "{{ ELBNAME }}"
    region: "{{ item.region }}"
    instance_id: "{{ item.id }}" 
  with_items: "{{ ec2_instances.tagged_instances }}"